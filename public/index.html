<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRM Pipelines</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <p class="app__kicker">CRM Moderno</p>
          <h1>Pipelines de Vendas</h1>
          <p class="app__subtitle">
            Gerencie seus clientes como no Trello, com três fluxos independentes.
          </p>
        </div>
        <div class="app__actions">
          <button class="ghost">Exportar</button>
          <button class="primary">Novo Lead</button>
        </div>
      </header>

      <section class="metrics">
        <div class="metric-card">
          <p>Novos Leads</p>
          <h3>128</h3>
          <span class="trend up">+12% essa semana</span>
        </div>
        <div class="metric-card">
          <p>Em negociação</p>
          <h3>64</h3>
          <span class="trend up">+5% essa semana</span>
        </div>
        <div class="metric-card">
          <p>Fechados</p>
          <h3>32</h3>
          <span class="trend down">-3% essa semana</span>
        </div>
      </section>

      <main class="pipelines" id="pipelines"></main>
    </div>
    <div class="toast" id="toast" role="status" aria-live="polite"></div>
    <script src="app.js"></script>
  </body>
</html>
